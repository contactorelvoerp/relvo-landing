<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-mark-dark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contabilidad con IA | Relvo</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      (() => {
        const THEME_KEY = 'relvo-theme';
        const getLocalHour = () => new Date().getHours();

        let dark = null;
        const stored = localStorage.getItem(THEME_KEY);
        if (stored === 'dark') dark = true;
        if (stored === 'light') dark = false;
        if (dark === null) {
          const h = getLocalHour();
          dark = h >= 19 || h < 7;
        }

        const body = document.body;
        body.classList.toggle('dark', dark);
        document.documentElement.dataset.theme = dark ? 'dark' : 'light';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
